<h3 *ngFor="let cart of carts$ | async">
    <b>{{ cart.book.title }}</b>
    <p>By {{ cart.book.author }}</p>
    <p>{{ cart.book.price }} euros</p>
    <div>
        <label>Quantity: </label>
        <input type="number" step="1" min="1" max="10" name="quantity" class="quantity" [(ngModel)]="cart.quantity" (ngModelChange)="updateQuantity(cart.book.id, cart.quantity)">
    </div>
    <input type="button" value="Remove from cart" (click)="deleteCart(cart.book.id)">
</h3>

<input type="button" value="Next step" (click)="goToOrder()">
